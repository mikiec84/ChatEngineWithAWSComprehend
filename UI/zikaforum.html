<!DOCTYPE html>
<html>

	<head>
  		<meta charset="UTF-8">
  		<title>Zika Forum</title>
  		<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  		<link rel="stylesheet" href="css/chatstyles.css">
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chat-engine@0.9.5/dist/chat-engine.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.7/chroma.min.js"></script>
  	</head>

	<body>

		
		<div class="container clearfix">
			
			<div class="people-list" id="people-list">
            	<ul class="list">
            	</ul>
        	</div>

        	<div class="chat">

        		<div class="chat-header clearfix">
        			<div>
        				<img src="img/zika.png" alt="avatar" width="100"/>
        			</div>
        			<div>
	        			 <div class="chat-about">
	                    	<div class="chat-with"><h2>Zika Advisory Forum</h2></div>
	                	 </div>
	                </div>
	  				<div id="tagcont" class="tagbox clearfix">
	                </div>
        		</div>
 				<div class="chat-history">
                	<ul></ul>
            	</div>
        		

        		<form id="sendMessage" class="chat-message clearfix">
                	<input type="text" name="message-to-send" id="message-to-send" placeholder="Type your message" rows="1">
                		
                	</input>
                	<input type="submit" value="Send"></input>
            	</form> 

        	</div>

        </div>

        


        <script id="message-template" type="text/x-handlebars-template">
	        <li class="clearfix">
	            <div class="message-data align-right">
	                <span class="message-data-time">{{time}}, Today</span>
	                <span class="message-data-name">{{user.first}}</span> <i class="fa fa-circle me"></i>
	            </div>
	            <div class="message other-message float-right">
	                {{messageOutput}}
	            </div>
	        </li>
	    </script>
	    
	    <script id="message-response-template" type="text/x-handlebars-template">
	        <li>
	            <div class="message-data">
	                <span class="message-data-name"><i class="fa fa-circle online"></i> {{user.username}}</span>
	                <span class="message-data-time">{{time}}, Today</span>
	            </div>
	            <div class="message my-message">
	                {{messageOutput}}
	            </div>
	        </li>
	    </script>
	    
	    <script id="person-template" type="text/x-handlebars-template">
	        {{#if state.full}}
	        <li class="clearfix" id="{{uuid}}">
	            {{#if state.moderator}}
				  <img src="img/zika-news.jpg" alt="avatar">
				{{else}}
				  <img src="img/person.png" alt="avatar" />
				{{/if}}
	            <div class="about">
	                <div class="name">{{state.full}}</div>
	                <div class="status">
	                    <i class="fa fa-circle online"></i> online
	                </div>
	            </div>
	        </li>
	        {{/if}}
	    </script>
	</body>

	<script src="scripts/chatComprehend.js"></script>
	
</html>
